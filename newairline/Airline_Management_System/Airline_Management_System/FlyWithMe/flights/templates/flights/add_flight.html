{% extends 'base.html' %}

{% block title %}Add Flight{% endblock %}

{% block content %}
<h1>Add Flight</h1>
<form method="POST" style="max-width: 600px; margin: 0 auto;">
    {% csrf_token %}
    <table style="width: 100%; border-collapse: collapse;">
        <tbody>
            <!-- Loop through form fields to create rows -->
            {% for field in form %}
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">
                    {{ field.label_tag }}
                </td>
                <td style="padding: 10px; border: 1px solid #ddd;">
                    {{ field }}
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" style="padding: 10px; text-align: center;">
                    <button type="submit" style="padding: 10px 20px; background-color: #75ff6a; color: white; border: none; cursor: pointer;">Save Flight</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
